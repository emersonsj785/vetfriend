<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Insertar Servicio</title>
</h:head>

<h:body>
    <h2>Insertar Servicio</h2>
    
    <h:form>
        <h:outputLabel for="idcategoria">Categoría:</h:outputLabel>
        <h:inputText id="idcategoria" value="#{controllerManagedBean.servicios.idcategoria}" />

        <h:outputLabel for="nombre">Nombre:</h:outputLabel>
        <h:inputText id="nombre" value="#{controllerManagedBean.servicios.nombre}" />

        <h:outputLabel for="imagen">Imagen:</h:outputLabel>
        <h:inputText id="imagen" value="#{controllerManagedBean.servicios.imagen}" />

        <h:outputLabel for="precio">Precio:</h:outputLabel>
        <h:inputText id="precio" value="#{controllerManagedBean.servicios.precio}" />

        <h:outputLabel for="descripcion">Descripción:</h:outputLabel>
        <h:inputText id="descripcion" value="#{controllerManagedBean.servicios.descripcion}" />
        
        <h:commandButton value="Guardar" action="#{controllerManagedBean.insertarServicio(controllerManagedBean.servicios)}" />


        <h:messages />
    </h:form>
</h:body>

</html>
