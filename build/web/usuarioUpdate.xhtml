<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Actualizar Usuario</title>
    </h:head>
    <h:body>
        <h2 style="color: blue;">Actualizar Usuario</h2>
        <h:form>
            <h:messages globalOnly="true" style="color: red; font-weight: bold;" />

            <h:outputLabel for="nombre" value="Nombre: " />
            <h:inputText id="nombre" value="#{controllerManagedBean.usuarioSeleccionado.nombre}" required="true" />

            <h:outputLabel for="apellido" value="Apellido: " />
            <h:inputText id="apellido" value="#{controllerManagedBean.usuarioSeleccionado.apellido}" required="true" />

            <h:outputLabel for="direccion" value="DirecciÃ³n: " />
            <h:inputText id="direccion" value="#{controllerManagedBean.usuarioSeleccionado.direccion}" required="true" />

            <h:outputLabel for="correo" value="Correo: " />
            <h:inputText id="correo" value="#{controllerManagedBean.usuarioSeleccionado.correo}" required="true" />

            <h:commandButton value="Actualizar" action="#{controllerManagedBean.actualizarUsuario}" />
        </h:form>
    </h:body>
</html>
